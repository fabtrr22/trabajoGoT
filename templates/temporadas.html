<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Temporadas - Game of Thrones Fanpage</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header-footer.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <header>
        <div class="cabecera">
            <img id="img-header" src="{{ url_for('static', filename='img/contenedor2.jpg') }}" alt="">

            <input type="checkbox" id="menu-check">
            <label id="menu" for="menu-check">
                <span id="menu-abrir">&#9776;</span>
                <span id="menu-cerrar">X</span>
            </label>

            <nav>
                <ul>
                    <li><a href="{{ url_for('home') }}">Inicio</a></li>
                    <li><a href="{{ url_for('temporadas') }}">Temporadas</a></li>
                    <li><a href="{{ url_for('personajes') }}">Personajes</a></li>
                    <li><a href="{{ url_for('contacto') }}">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="temporadas" class="temporadas">
            <div class="contenedor">
                <h2 class="titulo-seccion">Lista de Temporadas</h2>
                <button id="openModal">Agregar Temporada</button>
                <div class="lista-temporadas" id="lista-temporadas">
                    <!-- las temporadas aparecen aqui de manera dinamica -->
                </div>
            </div>
        </section>
    </main>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="form-title">Agregar Temporada</h2>
            <form id="temporada-form">
                <input type="hidden" id="temporada-id">
                <label for="numero">Número:</label>
                <input type="number" id="numero" required>
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" required>
                <label for="descripcion">Descripción:</label>
                <input type="text" id="descripcion" required>
                <label for="imagen">Imagen:</label>
                <input type="file" id="imagen">
                <button type="submit" id="submit-button">Agregar</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="contenedor">
            <p>&copy; 2024 Game of Thrones. Todos los derechos reservados.</p>
            <p>Codo a Codo Frontend [Grupo 16]</p>
            <div class="iconos">
                <a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            </div>
            <button onclick="scrollToTop()">Ir Arriba</button>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='js/hamburguesa.js') }}"></script>
    <script src="{{ url_for('static', filename='js/temporadas.js') }}"></script>
    <script>
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
    </script>
</body>
</html>
