<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Temporadas - Game of Thrones Fanpage</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header-footer.css') }}">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="cabecera">
            <img id="img-header" src="{{ url_for('static', filename='img/contenedor2.jpg') }}" alt="">

            <input type="checkbox" id="menu-check">
            <label id="menu" for="menu-check">
                <span id="menu-abrir">&#9776;</span>
                <span id="menu-cerrar">X</span>
            </label>

            <nav>
                <ul>
                    <li><a href="{{ url_for('index') }}">Inicio</a></li>
                    <li><a href="{{ url_for('temporadas') }}">Temporadas</a></li>
                    <li><a href="personajes.html">Personajes</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="temporadas" class="temporadas">
            <div class="contenedor">
                <h2 class="titulo-seccion">Lista de Temporadas</h2>
                <button id="btn-agregar-temporada">Agregar temporada</button>
                <div id="modal-formulario" class="modal">
                    <div class="modal-contenido">
                        <span class="cerrar" id="cerrar-modal">&times;</span>
                        <h3>Agregar Nueva Temporada</h3>
                        <form id="form-agregar-temporada" method="POST" action="{{ url_for('temporadas') }}">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" required>
                            <label for="descripcion">Descripci√≥n:</label>
                            <input type="text" id="descripcion" name="descripcion" required>
                            <label for="imagen">Imagen:</label>
                            <input type="text" id="imagen" name="imagen" required>
                            <button type="submit">Agregar</button>
                            <button type="button" id="cancelar">Cancelar</button>
                        </form>
                    </div>
                </div>
                <div class="lista-temporadas">
                    {% for temporada in temporadas %}
                    <article class="temporada">
                        <h3>{{ temporada['nombre'] }}</h3>
                        <img src="{{ temporada['imagen'] }}" alt="">
                        <p>{{ temporada['descripcion'] }}</p>
                    </article>
                    {% endfor %}
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="contenedor">
            <p>&copy; 2024 Game of Thrones. Todos los derechos reservados.</p>
            <p>Codo a Codo Frontend [Grupo 16]</p>
            <div class="iconos">
                <a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            </div>
            <button onclick="scrollToTop()">Ir Arriba</button>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='js/hamburguesa.js') }}"></script>
    <script>
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        document.addEventListener("DOMContentLoaded", function() {
            const btnAgregarTemporada = document.getElementById("btn-agregar-temporada");
            const modal = document.getElementById("modal-formulario");
            const cerrarModal = document.getElementById("cerrar-modal");
            const cancelar = document.getElementById("cancelar");

            btnAgregarTemporada.addEventListener("click", function() {
                modal.style.display = "block";
            });

            cerrarModal.addEventListener("click", function() {
                modal.style.display = "none";
            });

            cancelar.addEventListener("click", function() {
                modal.style.display = "none";
            });

            window.addEventListener("click", function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            });
        });
    </script>
</body>
</html>
