    <main>
        <section id="contacto" class="contacto">
            <div class="contenedor">
                <h2 class="titulo-seccion">Contacto</h2>
                <form id="formulario-contacto">
                    <div class="grupo-formulario">
                        <label for="nombre">Nombre:</label>
                        <input class="input-padron" type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="grupo-formulario">
                        <label for="correo">Correo Electrónico:</label>
                        <input class="input-padron" type="email" id="correo" name="correo" required>
                    </div>
                    <div class="grupo-formulario">
                        <label for="temporada">Temporada Favorita:</label>
                        <select class="input-padron" id="temporada" name="temporada" required>
                            <option value="">Seleccione</option>
                            <option value="temporada-1">Temporada 1</option>
                            <option value="temporada-2">Temporada 2</option>
                            <option value="temporada-3">Temporada 3</option>
                            <option value="temporada-1">Temporada 4</option>
                            <option value="temporada-2">Temporada 5</option>
                            <option value="temporada-3">Temporada 6</option>
                            <option value="temporada-1">Temporada 7</option>
                            <option value="temporada-2">Temporada 8</option>
                        </select>
                    </div>
                    <div class="grupo-formulario">
                        <label for="mensaje">Mensaje:</label>
                        <textarea class="input-padron" id="mensaje" name="mensaje" required></textarea>
                    </div>

                    <label><input class="checkbox-container" type="checkbox" id="terminos" name="terminos"
                            required>Acepto los términos y condiciones</label>

                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>
    </main>
